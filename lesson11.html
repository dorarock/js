<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<body>
<script>
function getRandomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getCard() {
	var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
	return cards[getRandomInt(0, cards.length - 1)]; 
}

function getSum(cardsArr) {
	var sum = 0;
	for (i = 0; i < cardsArr.length; i++) {
		if (cardsArr[i] != 'A') {
			if (cardsArr[i] == 'J' || cardsArr[i] == 'Q' || cardsArr[i] == 'K') {
				sum = sum + 10;
			} else {
				sum = sum + parseInt(cardsArr[i]);
			}
		}
	}

	for (i = 0; i < cardsArr.length - 1; i++) {
		if (cardsArr[i] == 'A') {
			if (sum > 10) {
				sum = sum + 1;
			} else {
				sum = sum + 11;
			}
		}
	}
	
	return sum; 
}

var dealer = [getCard()];
var player = [getCard(), getCard()];

alert('Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' '));
alert('Текущая сумма карт у игрока: ' + getSum(player));

</script>
</body>
</html>
