<!DOCTYPE HTML>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>
<body>
<script>

var n = 0;
var answer;
var continueGame = prompt('Play?');
do {
	answer = prompt('Введи 1 чтобы играть, другое - чтобы выйти:');
	if (answer != '1') {
		break;
	}
	n++;
	if((Math.random() * 6) < 1) {
		alert('Я себя убил');
		break;
	} else {
		alert('Я не умер!');
	}
	
} while (continueGame == '1');

alert('Раундов сыграно: ' + n);



</script>
</body>
</html>
