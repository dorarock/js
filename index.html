<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">

<body>
<script>

var angle = parseInt(prompt('Введите угол:'));

if (angle > 30 && angle < 50) 
{
	alert('Ты попал в первую мишень!');
}
else if (angle > 180 && angle < 200)
{
	alert('Ты попал во вторую мишень!');
}
else 
{
	alert('Упс! Промашка (((');
}

</script>
</body>
</html>
